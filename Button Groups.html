    <div class="container mt-3">
        <h1>Nesting Button Groups</h1>
        <p>Nest button groups to create dropdown menus:</p>
        <div class="btn-group">
            <button class="btn btn-primary">Apple</button>
            <button class="btn btn-primary">Samsung</button>
            <div class="btn-group">
            <button type="Button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <ul class="dropdown-menu">
                <li><a  class="dropdown-item" href="#">Tablet</a></li>
                <li><a  class="dropdown-item" href="#">SamrtPhone</a></li>
            </ul>
        </div>
        </div>
    </div>
