<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Lato:400,300,700,900" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>

    <div class="container">
        <form action="">
            <img src="form1.png" alt="">
            <h1>On-site Inquiries</h1>
            <div class="input-box1">
                <h3>Name <span style="color:red">*</span></h3>
                <input type="text" name="" id="">
            </div>
            <div class="input-box2">
                <h3>Where are you <span style="color:red">*</span></h3>
                <input style="background-color: #8f9bb3" type="text" name="" id=""><br>
                <label>Street Address</label>
            </div>
            <div class="input-box3">
                <input  style="background-color:#8f9bb3;" type="text" name="" id=""><br>
                <label>Address Line 2</label>
            </div>
            <div class="input-box4">
                <div>
                <input class="row" type="text" name="" id=""><br>
                <label>City </label>
                </div>
                <div>
                <input  type="text"><br>
                <label>State/Region/Province</label>
                </div>
            </div>
            <div class="input-box5">
                <div>
                <input type="text" name="" id=""><br>
                <label>Postal</label><br>
            </div>
            <div>
                <select  style="background-color: #8f9bb3;"  placeholder = "Country">
                    <option value="au">Australia</option>
                    <option value="ca">Canada</option>
                    <option value="usa">USA</option>
                </select><br>
                <label>Country</label>
            </div>
        </div>
            
            <div class="slide">
               <h3>What's the progress status? <span style="color:red">*</span></h3>
               <input type="range" min="1" max="" value="" class="slider" id="myRange"> 
            </div>
             <div class="radio">
                <h3 style="margin-bottom:0px">Do you need any more materials? <span style="color:red">*</span></h3>
                <input class="radio1" type="radio" name="radio">
                <label class="container">Yes
                    <span class="checkmark"></span>
                </label><br>
                <input class="dot" type="radio">
                <label class="container">No
                    <span class="checkmark"></span>
                  </label>
            </div>
            <div class="check">
                <h3 style="margin-bottom:-20px">What more do you need? <span style="color:red">*</span></h3><br>
                <input class="sand" type="checkbox">
                <label>Sand</label><br>
                <input class="bricks" type="checkbox">
                <label> Bricks</label><br>
                <input class="rod" type="checkbox">
                <label>Rods<br>
                <input class="other" type="checkbox">
                <label>Other</label><br>
            </div>
            <div class="comment">
                <h3 style="margin-bottom: 10px;">Any other comments?</h3>
                <textarea  style="background-color: #8f9bb3;"   name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="center">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
